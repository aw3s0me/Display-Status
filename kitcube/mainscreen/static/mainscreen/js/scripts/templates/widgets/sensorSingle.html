<div id="<%= sensor_id %>">
      <div class="sensorName"><%= name %></div>
      <div id="val_<%= sensor_id %>" class="sensorVal bigtext">
            <div id="b<%= sensor_id %>"><%= val %></div> 
      </div>
      <div class="sensorUnit"><%= unit %></div>
      <% if (canBeRemoved == "true") { %>
        <div class="close"><b>x</b></div>
      <% } %>
</div>
