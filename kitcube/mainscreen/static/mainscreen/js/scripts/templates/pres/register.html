<div id="register-container">
	<!-- <h2 class="login-title">

	</h2> -->
	<div id="register" class="centered auth-form-container">
		<!-- {% csrf_token %} -->
		<form id="register-form" class="auth-form" method="post">
			<fieldset class="clearfix">
				<p>
					<span class="prelogo fa fa-user"></span>
					<span class="input_sm"></span>
					<input id="login-form-username" class="username" type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required>
				</p>
				<p>
					<span class="prelogo fa fa-lock"></span>
					<span class="input_sm"></span>

					<input id="register-form-password" class="password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required>
				</p>
				<p>
					<span class="prelogo fa fa-repeat"></span>
					<span class="input_sm"></span>
					<input id="register-form-confirm-password" class="conf-password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required>
				</p>
				<p>
					<span class="prelogo fa fa-envelope"></span>
					<span class="input_sm"></span>
					<input id="register-form-email" class="email" type="text" value="Email" onBlur="if(this.value == '') this.value = 'Email'" onFocus="if(this.value == 'Email') this.value = ''" required>
				</p>
				<p>
					<input type="submit" value="Sign Up">
				</p>
			</fieldset>
		</form>
		<p>Already a member? <a href="#login">Sign in</a><span class="fa fa-arrow-right"></span></p>
	</div>

</div>
