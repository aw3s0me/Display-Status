{% load staticfiles %}

<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" 
          content="{{ description }}">
  <link href={% static "mainscreen/css/bootstrap.min.css" %} rel="stylesheet">
  <link href={% static "mainscreen/css/main.css" %} rel="stylesheet">
  <link href={% static "mainscreen/js/scripts/vendor/jqgrid/css/ui.jqgrid.css" %} rel="stylesheet"> 
  <link href={% static "mainscreen/js/scripts/vendor/jquery-ui/themes/ui-lightness/jquery.ui.theme.css" %} rel="stylesheet"> 

<!--   <link href={% static "mainscreen/css/grid.css" %} rel="stylesheet"> -->
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if IE 7]>
  <style type="text/css">#wrapper { height:100%; }</style>
  <![endif]-->
</head>
 
<body>
  <div id="wrapper">
    <div id="content">
      <div id="banner" class="demo-headline">
        <h1 class="demo-logo">
          <div class="logo"></div>
          Kitcube Status
          <small>template editor</small>
        </h1>
        <button id="btnLogin" type="button">Login</button>
        <button id="btnTxt" type="button">Text</button>
        <button id="btnBoard" type="button">Board</button>
        <input id='testfunction' style="width: 700px" value='addSensor(10,9,"sensor1");'>
        <input type="button" value="submit" id="canvasButton" class="canvasButton"/>
        <input type="button" value="grid" id="toggleGridButton" />
        <a title="drop" value="drop" id="drop" class="nottoggle">Drop To Grid</a>
      </div> <!-- /demo-headline -->
      <div id="kitcube-container">
        <div id="board-container"> <!-- there should be tabs with boards -->
        </div>
      </div><!-- #kitcube-container -->
      <div id="footer" class="shadow">
        <p>Karlsruhe Institute of Technology | Institute for Data Processing and Electronics</p>
      </div>
    </div><!-- #content -->
		
    <!-- #footer -->

  </div>
  <!-- java script -->
  <script data-main="../static/mainscreen/js/scripts/main.js" src={% static "mainscreen/js/scripts/vendor/requirejs/require.js" %}></script> 
  
</body>
