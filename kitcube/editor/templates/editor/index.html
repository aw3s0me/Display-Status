{% load staticfiles %}

<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" 
          content="{{ description }}">
  <link href={% static "editor/css/bootstrap.min.css" %} rel="stylesheet">
  <link href={% static "editor/css/flat-ui.css" %} rel="stylesheet">
  <link href={% static "editor/css/main.css" %} rel="stylesheet">
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if IE 7]>
  <style type="text/css">#wrapper { height:100%; }</style>
  <![endif]-->
</head>
 
<body>
  <div id="wrapper">

    <header>
    </header><!-- #header -->
	
    <div id="content">

      <div class="demo-headline">
        <h1 class="demo-logo">
          <div class="logo"></div>
          Kitcube Status
          <small>template editor</small>
        </h1>
      </div> <!-- /demo-headline -->

      <div class="col-xs-3">
        <div class="switch switch-square" data-on-label="<i class='fui-eye'></i>" data-off-label="<i class='fui-new'></i>">
          <input type="checkbox" />
	</div>
      </div> <!-- /toggles col-xs-3 -->

   
      <div id="ui-canvas">
      </div>

      <div id="console">
      </div>


    </div><!-- #content -->
		
    <footer class="shadow">
        <p>Karlsruhe Institute of Technology | Institute for Data Processing and Electronics</p>
    </footer><!-- #footer -->

  </div>
  <!-- java script -->
  <script src={% static "editor/js/jquery-1.8.3.min.js" %}></script>
  <script src={% static "editor/js/jquery-ui-1.10.3.custom.min.js" %}></script>
  <script src={% static "editor/js/jquery.ui.touch-punch.min.js" %}></script>
  <script src={% static "editor/js/bootstrap.min.js" %}></script>
  <script src={% static "editor/js/bootstrap-select.js" %}></script>
  <script src={% static "editor/js/bootstrap-switch.js" %}></script>
  <script src={% static "editor/js/flatui-checkbox.js" %}></script>
  <script src={% static "editor/js/flatui-radio.js" %}></script>
  <script src={% static "editor/js/jquery.tagsinput.js" %}></script>
  <script src={% static "editor/js/jquery.placeholder.js" %}></script>
  <script src={% static "editor/js/application.js" %}></script>

</body>
</html>
