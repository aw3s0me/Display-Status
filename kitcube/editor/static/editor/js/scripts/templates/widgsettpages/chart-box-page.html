
	<div class="row">
		<div class="col-md-4">
			<div class="input-group">
				<span class="input-group-addon">
					Is resizable
				</span>
				<span class="input-group-addon">
					<input class="settval" title="isresizable" type="checkbox" <% if(isresizable) print("checked"); %>>
				</span>
			</div>
		</div>
		<div class="col-md-3">
			<div class="input-group">
				<span class="input-group-addon">
					Is draggable
				</span>
				<span class="input-group-addon">
					<input class="settval" title="isdraggable" type="checkbox" <% if(isdraggable) print("checked"); %>>
				</span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="input-group">
				<span class="input-group-addon">
					Can be removed
				</span>
				<span class="input-group-addon">
					<input class="settval" title="canberemoved" type="checkbox" <% if(canberemoved) print("checked"); %>>
				</span>
			</div>
		</div>
		<div class="col-md-4">
			<div class="input-group">
				<span class="input-group-addon">
					Show axis labels
				</span>
				<span class="input-group-addon">
					<input class="settval" title="axislabels" type="checkbox" <% if(axislabels) print("checked"); %>>
				</span>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-addon same-size-addon">Points resolution</span>
				<input title="resolution" type="text" class="form-control settval" placeholder="Number" value="<%= resolution %>">
			</div>
		</div>
	</div>

	<div class="row validate-row">
		<div class="col-md-12">
			<span help="resolution" class="help-inline input-group-error"></span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-addon same-size-addon">Border size</span>
				<input title="border" type="text" class="form-control settval" placeholder="Number" value="<%= border %>">
				<span class="input-group-addon">px</span>
			</div>
		</div>
	</div>

	<div class="row validate-row">
		<div class="col-md-12">
			<span help="border" class="help-inline input-group-error"></span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-addon same-size-addon">Max capacity of chart</span>
				<input title="maxelementsize" type="text" class="form-control settval" placeholder="Number" value="<%= maxelementsize %>">
				<span class="input-group-addon">sensors</span>
			</div>
		</div>
	</div>

	<div class="row validate-row">
		<div class="col-md-12">
			<span help="maxelementsize" class="help-inline input-group-error"></span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<select title="range" class="chosen settval" style="width: 200px; height: 28px;" data-placeholder="Choose a starting time..." tabindex="1">
				<option value="15m">15 minutes</option>
				<option value="1h">1 hour</option>
				<option value="3h">3 hours</option>
				<option value="8h">8 hours</option>
				<option value="24h">24 hours</option>
				<option value="3d">3 days</option>
				<option value="7d">7 days</option>
				<option value="14d">14 days</option>
				<option value="30d">30 days</option>
				<option value="90d">90 days</option>
			</select>
		</div>
	</div>
