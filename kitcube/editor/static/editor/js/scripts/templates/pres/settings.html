    	<div class="row">
	    	<div class="col-md-5">
		    	<div class="input-group">
		    		<span class="input-group-addon same-size-addon">Background Color</span>

		  			<span class="input-group-addon">HEX</span>
				</div>
			</div>
			<div class="col-md-1">
				<input id="picker" class="colorpicker" type="text" name="picker" placeholder="" />
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<div class="input-group checkBoxDiv">
					<span class="input-group-addon">
		        		Auto Resize
		      		</span>
		      		<span class="input-group-addon">
		        		<input type="checkbox">
		      		</span>
		    	</div>
		    </div>
		    <div class="col-md-3">
		    	<div class="input-group checkBoxDiv">
					<span class="input-group-addon">
		        		Scrollable
		      		</span>
		      		<span class="input-group-addon">
		        		<input type="checkbox">
		      		</span>
    			</div>
		    </div>
    	</div>
    	
    	<div class="row">
    		<div class="col-md-4">
		    	<div class="input-group" id="resolutionInputs">
		    		<span class="input-group-addon same-size-addon">Resolution</span>
		  			<input type="text" class="form-control" placeholder="Height" value="<=% resheight %>"/>
		  			<input type="text" class="form-control" placeholder="Width" value="<=% reswidth %>"/>
		  			<span class="input-group-addon">px</span>
				</div>
			</div>
			<div class="col-md-1">
				<div class="btn-group" id="sizeList">
			        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Sizes<span class="caret"></span></button>
			        <ul class="dropdown-menu scrollable-menu" role="menu">
			            <li><a href="#">420x340px</a></li>
			            <li><a href="#">1920x1280px</a></li>
			        </ul>
		    	</div>
		    </div>
		    <div class="col-md-4">
		    	<div class="input-group" id="boardSizes">
		    		<span class="input-group-addon same-size-addon">Board sizes</span>
		  			<input type="text" class="form-control" placeholder="Height (def 25)" value="<=% boardheight %>"/>
		  			<input type="text" class="form-control" placeholder="Width (def 60)" value="<=% boardwidth %>"/>
		  			<span class="input-group-addon">cells</span>
				</div>
			</div>
	    </div>
		<div class="row">
			<div class="col-md-6">
		    	<div class="input-group">
		    		<span class="input-group-addon same-size-addon">Size Coefficient</span>
		  			<input type="text" class="form-control" placeholder="Default (2). Defines sizes of blocks and font sizes" value="<=% sizecoeff %>"/>
		    	</div>
		    </div>
		</div>

	    <div class="row">
	    	<div class="col-xs-12">
				<div class="input-group">
				  <span class="input-group-addon same-size-addon">Hostname</span>
				  <input type="text" class="form-control" placeholder="hostname/adei_adress" value="<=% host %>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon same-size-addon">Database group</span>
				  	<input type="text" class="form-control" value="<=% dbgroup %>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon same-size-addon">Database name</span>
				  	<input type="text" class="form-control" value="<=% dbname %>">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon same-size-addon">Server name</span>
				  	<input type="text" class="form-control" value="<=% server %>">
				</div>
			</div>
		</div>	
</div>
