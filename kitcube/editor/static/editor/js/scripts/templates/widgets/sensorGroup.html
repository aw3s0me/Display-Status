<div class="sensor-group" id="<%= group_id %>" >
    <div class="group-name">
        <% if (groupname1 !== undefined && groupname2 !== undefined) { %>
            <table>
                <tr><td rowspan="2"><%= name %> </td>
                <td class="groupName"><%= groupname1 %></td></tr>
                <tr><td class="groupName"><%= groupname2 %></td></tr>
            </table>
        <% } else { %>
            <%= name %>
        <% } %>
        <div class="close"><i class="fa fa-times"></i></div>
    </div>
</div>
