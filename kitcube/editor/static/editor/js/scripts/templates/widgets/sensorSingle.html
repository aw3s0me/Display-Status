<div class="sensor-body" id="<%= sensor_id %>">
      <div class="sensor-title">
            <span class="sensor-title-data">
                  <div class="sensor-name"><%= name %></div>
                  <div class="close"><i class="fa fa-times"></i></div>
            </span>

      </div>
      <div class="sensor-info">
            <span class="sensor-info-data">
                  <span id="val_<%= sensor_id %>" class="sensor-val">
                        <i class="sensor-loading fa fa-refresh fa-spin"></i><i class="sensor-error fa fa-minus"></i><span id="b<%= sensor_id %>"></span>
                  </span>
                  <span class="sensor-unit"><%= unit %></span>
            </span>
      </div>

</div>
